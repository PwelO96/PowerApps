                        176,
                        75,
                        1
                    ),
                    lblExpenseStatus.Text = "Rejected",
                    RGBA(
                        255,
                        0,
                        0,
                        1
                    ),
                    lblExpenseStatus.Text = "Pending",
                    RGBA(
                        174,
                        208,
                        224,
                        1
                    ),
                    RGBA(
                        255,
                        191,
                        0,
                        1
                    )
                )
