            OnSelect: =Select(Parent)
            Size: =21
            Text: ="$"&Sum(Filter(ColExpenseInformation, ExpenseReports.'Expense ID' = ThisItem.'Expense ID'),Total)
            Visible: |-
                =true
                //If(Value(lblExpenseCost.Text) > 0.01, true, false)
            Width: =134
            X: =470
            Y: =24
            ZIndex: =7

