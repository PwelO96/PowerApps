                ="<div style=""background: RGBA(255, 255,255,1); box-shadow: 0 4px 5px -2px rgba(0, 0, 0, 0.2); width: " &Parent.TemplateWidth - 40&"px; height:"&Parent.TemplateHeight - 25&"px; border-radius: 20px""></div>"
