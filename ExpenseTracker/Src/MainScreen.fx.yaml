            Height: =63
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.ExpenseStatus
            Width: =112
            X: =15
            Y: =120
            ZIndex: =6

        lblExpenseCost As label:
            Color: =RGBA(214, 221, 224, 1)
            FontWeight: =FontWeight.Semibold
